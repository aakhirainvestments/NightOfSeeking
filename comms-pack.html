function renderMessages(msgs) {
  var container = document.getElementById('messages-container');
  var html = '<div class="msg-group"><div class="msg-group-label">WhatsApp Group Messages â€” In Order</div>';

  msgs.forEach(function(msg) {
    var bodyHtml = msg.body
      .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
      .replace(/\[([^\]]+)\]/g, '<span class="placeholder">[$1]</span>');

    html += '<div class="msg-card">';
    html += '<div class="msg-header">';
    html += '<span class="msg-num">Message ' + msg.num + '</span>';
    html += '<span class="msg-tag">' + msg.tag + '</span>';
    html += '<span class="msg-timing">' + msg.timing + '</span>';
    html += '</div>';
    html += '<div class="msg-body">' + bodyHtml + '</div>';
    html += '<div class="msg-footer">';
    html += '<span class="msg-note">' + (msg.note ? 'ğŸ“ ' + msg.note : '') + '</span>';
    html += '<button class="copy-btn" onclick="copyMsg(this, ' + JSON.stringify(msg.body) + ')">Copy â†’</button>';
    html += '</div>';
    html += '</div>';
  });

  html += '</div>';
  container.innerHTML = html;
}

function copyMsg(btn, text) {
  navigator.clipboard.writeText(text).then(function() {
    btn.textContent = 'Copied âœ“';
    btn.classList.add('copied');
    setTimeout(function() {
      btn.textContent = 'Copy â†’';
      btn.classList.remove('copied');
    }, 2000);
  });
}
